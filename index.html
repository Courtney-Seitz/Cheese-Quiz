<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" type="A quiz app about the science of cheese.">
  <title>Cheese Quiz</title>
  <link rel="stylesheet" type="text/css" title="Cheese Quiz Stylesheet" href="style.css">
</head>

<body>
  <main class="flex-container">
    <header>
      <div>
        <div class="wireframe">
          <h1>The Cheese Quiz</h1>
        </div>
        <div class="wireframe">
          <h2>Are You a Cheese Science Wiz?</h2>
        </div>
      </div>
    </header>

    <section>
      <div class="placeholder">
        <div class="box">
          <button type="submit"><img src="IMAGES/greycheesebutton.png" alt="Submit" id="mycheese"></button>
        </div>
      </div>
    </section>

    <section>
      <div class="placeholder">
        <form>
          <h3>3 of 10 Questions</h3>
          <h3>1 Correct, 2 Incorrect (So Far!)</h3>
          <p> What is your answer to the question?</p>
          <fieldset>
            <label>
              <input type="radio" value="None" /> None
            </label>
            <label>
              <input type="radio" value="Everything" /> Everything
            </label>
            <label>
              <input type="radio" value="What Question?" /> What Question?
            </label>
          </fieldset>
          <button type="button" class="mySubmitButton">Submit!</button>
          <button type="button" class="myNextButton">Next Question!</button>
        </form>
      </div>
    </section>

    <section>
      <div class="placeholder">
        <div class="wireframe">
<p>Your Score is 5 out of 10 Correct Answers!<p>
        <button type="button" class="myAgainButton">Play Again!</button>
        <div>
      </div>
    </section>


    <footer>
      <div>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>

  </main>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
