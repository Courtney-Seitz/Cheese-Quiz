<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" type="A quiz app about the science of cheese.">
  <title>Cheese Quiz</title>
  <link rel="stylesheet" type="text/css" title="Cheese Quiz Stylesheet" href="style.css">
</head>

<body>
  <main class="flex-container">
    <header>
      <div>
        <div class="wireframe">
          <h1>The Cheese Quiz</h1>
        </div>
        <div class="wireframe">
          <h2>Are You a Cheese Science Wiz?</h2>
        </div>
      </div>
    </header>

    <section>
      <div class="placeholder">
        <div class="box">
          <button type="submit"><img src="IMAGES/greycheesebutton.png" alt="Submit" id="mycheese"></button>
        </div>
      </div>
    </section>

    <section>
      <div class="placeholder">
        <form>
          <h3>3 of 10 Questions</h3>
          <p>Whatâ€™s the difference between making cheese and yogurt?</p>
          <fieldset>
            <label>
              <input type="radio" value="true"/>  Milk for yogurt is initially heated to 185 deg for 30 min.
            </label>
            <label>
              <input type="radio" value="false"/>   Only one is produced using starter cultures.
            </label>
            <label>
              <input type="radio" value="false"/>  For the cheese the milk thickens, for yogurt curds are formed.
            </label>
            <label>
              <input type="radio" value="false"/>  With yogurt, effort is made to remove the whey.
            </label>
          </fieldset>
          <button type="button" class="mySubmitButton">Submit!</button>

        </form>
      </div>
    </section>
    <section>
      <div class="placeholder">
        <div class="wireframe">
          <h3>1 Correct, 2 Incorrect (So Far!)</h3>
<p>You're Correct! Keep Going!<p>
        <button type="button" class="myNextButton">Next Question!</button>
        <div>
            <img src="IMAGES/cheesegrey copy.png" alt="grey cheese icon" id="greycheese">
      </div>
    </section>

    <section>
      <div class="placeholder">
        <div class="wireframe">
<p>Your Score is 5 out of 10 Correct!<p>
        <button type="button" class="myAgainButton">Play Again!</button>
        <div>
          <img src="IMAGES/cheesegrey copy.png" alt="grey cheese icon" id="greycheese">
      </div>
    </section>


    <footer>
      <div>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>

  </main>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
